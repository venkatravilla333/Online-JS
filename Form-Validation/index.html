<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Form Validation</h1>
  <div style="border: 2px solid black; width: 300px; min-height: 200px; margin: auto; padding: 20px; margin-top: 60px;">
    <form id="form" style="margin-top: 10px;">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" style="width: 100%; margin-top: 5px; margin-bottom: 5px;">
        <span id="name_error" style="color: red;"></span>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" id="email" style="width: 100%; margin-top: 5px; margin-bottom: 5px;">
        <span id="email_error" style="color: red;"></span>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" style="width: 100%; margin-top: 5px; margin-bottom: 5px;">
        <span id="password_error" style="color: red;"></span>
      </div>
      <div style="text-align: center; margin-top: 10px;">
        <input type="submit" value="Submit" style="width: 100px; background-color: black; color: white; border: none; padding-top: 8px; padding-bottom: 8px;border-radius: 5px;">
      </div>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
